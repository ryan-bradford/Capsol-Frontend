<p>investor works!</p>
<table mat-table [dataSource]="investments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.currentValue}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="mat-elevation-z8">
    <p>Cash: {{investor ? investor.totalCash : 0}}</p>
</div>

<div class="mat-elevation-z8">
    <button mat-button (click)="addFunds()">Add Funds!</button>
</div>
